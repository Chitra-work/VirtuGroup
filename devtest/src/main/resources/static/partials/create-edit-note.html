<body ng-controller="notesController">

<h4>Note</h4>

<form>
    <md-input-container>
        <label>Name</label>
        <input type="text" ng-model="color" required md-maxlength="10">
    </md-input-container>

    <md-input-container>
        <label>Note text</label>
        <textarea class="note-body" ng-model="note" rows="10" required md-maxlength="500">
                </textarea>
    </md-input-container>

    <div class="action-buttons">
        <md-button>
            <button ng-click="saveData()">Save</button>
        </md-button>
        <md-button>
            <button ng-click="cancelData()">Cancel</button>
        </md-button>
    </div>
</form>
</body>
